<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - LODS Works</title>
    <link rel="stylesheet" href="css/style_lods_works.css">
    <link rel="stylesheet" href="css/style_autenticacao_lods_works.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="icon" href="images/favicon.ico?v=2" type="image/x-icon">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-box">
            <div class="login-logo">
                <span class="logo-text">LODS</span>
                <span class="logo-highlight">Works</span>
            </div>

            <div class="login-content">
                <h2>ACESSO AO SISTEMA</h2>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="usuario"><i class="fas fa-user"></i> Usuário</label>
                        <input type="text" id="usuario" placeholder="Digite seu usuário" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="senha"><i class="fas fa-lock"></i> Senha</label>
                        <div class="password-container">
                            <input type="password" id="senha" placeholder="Digite sua senha" required>
                            <button type="button" id="togglePassword" class="toggle-password">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                    </div>
                    
                    <div class="form-options">
                        <label class="remember-me">
                            <input type="checkbox" name="remember"> Lembrar-me
                        </label>
                        <a href="index.html#contact" class="forgot-password">Esqueceu a senha?</a>
                    </div>
                    
                    <button type="button" id="loginBtn" class="btn btn-primary btn-block">
                        <i class="fas fa-sign-in-alt"></i> Entrar
                    </button>
                </form>
                
                <div id="message" class="message"></div>
                
                <div class="login-footer">
                    <a href="index.html" class="btn btn-secondary btn-block">
                        <i class="fas fa-home"></i> Ir para o site oficial
                    </a>
                    <p class="copyright">&copy; 2025 LODS Works. Todos os direitos reservados.</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Carrega JS externo -->
    <script src="js/autenticacao_lods_works.js"></script>
</body>
</html>
